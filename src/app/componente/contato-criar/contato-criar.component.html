<mat-card>
    <mat-card-title>Novo Contato</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="contato.name" name="name" required="true">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail" [(ngModel)]="contato.email" name="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Phone" [(ngModel)]="contato.phone" name="phone">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="criarContato()" color="primary">
        Salvar 
    </button>
    
    <button mat-raised-button (click)="cancela()">
        Cancelar
    </button>
</mat-card>
